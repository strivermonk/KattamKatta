<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Circle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="gameContainer">
        <div class="grid">
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
        </div>

        <div class="info">
            <h1>Welcome to Kata Circle</h1>
            <div>
                <span>Its the turn of <span class="player">X</span></span>
            </div>
            <div id="result">Game in Progress</div>
            <div class="imgBox">
                <img src="pengu.gif" alt="win gif">
            </div>
            <button class="reset">Start Again</button>
        </div>
    </div>
</body>

</html>
